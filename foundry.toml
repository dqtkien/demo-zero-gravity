[profile.default]
src = "src"
out = "out"
libs = ["lib"]
scripts = "script"
tests = "test"
optimizer = true
optimizer_runs = 1000
solc_version = "0.8.19"
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/"
]

[profile.mainnet0g]
chain_id = 16661

[rpc_endpoints]
mainnet0g = "http://evmrpc.0g.ai/"

[fmt]
line_length = 120
multiline_func_header = "all"
